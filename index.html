<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jogo de Adivinhação</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    .banner {
        display: none;
        background-color: #4CAF50;
        color: white;
        padding: 10px;
        text-align: center;
        position: fixed;
        top: 0;
        width: 100%;
    }
</style>
</head>
<body>
    <h1>Jogo de Adivinhação</h1>
    <p>Estou pensando em um número entre 1 e 100. Tente adivinhar!</p>
    <input type="text" id="guessField">
    <button onclick="checkGuess()">Enviar Palpite</button>
    <p id="message"></p>

    <div id="banner" class="banner">
        <h2>Parabéns!</h2>
        <p>Você acertou o número em <span id="attempts"></span> tentativas.</p>
    </div>

    <script>
        // Gerar um número aleatório entre 1 e 100
        const randomNumber = Math.floor(Math.random() * 100) + 1;

        let attempts = 0;

        function checkGuess() {
            // Pegar o valor digitado pelo jogador
            const userGuess = parseInt(document.getElementById("guessField").value);
            attempts++;

            // Comparar o palpite do jogador com o número aleatório
            if (userGuess === randomNumber) {
                document.getElementById("message").innerHTML = `Parabéns! Você acertou o número em ${attempts} tentativas.`;
                document.getElementById("banner").style.display = "block";
                document.getElementById("attempts").innerText = attempts;
            } else if (userGuess < randomNumber) {
                document.getElementById("message").innerHTML = "Tente um número maior.";
            } else {
                document.getElementById("message").innerHTML = "Tente um número menor.";
            }
        }
    </script>
</body>
</html>
